<head>
    <title>Modificación de Características</title>

    <!-- Inluir Código del programa -->
    <script type="text/javascript" src="./js/init_ejeC4_OL3.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/General.css">

<body onload="init()">
    <div id="Mapa1"></div>
    <div id="Form1">
        <p>Filtro de características:</p>
        <form>
            <!-- MENU DESPLEGABLE PARA ELEGIR QUE TIPO DE ELEMENTO SE MODIFICA -->
            <select id="sFilter" name="sfilter" class="select">
                <option value="ALL">Sin filtrar</option>
                <option value="Point">Filtra puntos</option>
                <option value="LineString">Filtra líneas</option>
                <option value="Polygon">Filtra recintos</option>
            </select><br>
        </form>
        <p>Operaciones sobre las características:</p>
        <form>
            <!-- MENU DESPLEGABLE PARA ELEGIR MODIFICAR O MOVER -->
            <select id="oFilter" name="sofilter" class="select" onchange="cambiarOperacion()">
                <option value="Modify">Modificar</option>
                <option value="Translate">Trasladar</option>
            </select><br>
        </form>
    </div>
</body>

</html>
