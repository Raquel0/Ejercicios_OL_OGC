<body onload="init()">
    <div id="Mapa1"></div>
    <div id="Form1">
        <p>Señala las opciones deseadas para la medida:</p>
        <form>
            <p><strong>Medir:</strong></p>
            <input id="path" type="radio" onchange="changeHandler()" name="shape" value="path" checked />
            <label for="path"></label> Línea<br>
            <input id="polygon" type="radio" onchange="changeHandler()" name="shape" value="polygon" />
            <label for="polygon"></label> Polígono<br>
        </form>
        <fieldset>
            <p><strong>Medida:</strong></p>
            <div id="Measure">0 km</div>
        </fieldset>
    </div>
