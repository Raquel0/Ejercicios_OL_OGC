<body onload="init_Mapa1()">
    <div id="Mapa1"></div>
    <div id="Form1">
        <p>Señala los controles que quieras añadir al mapa:</p>
        <form>
            <input type="checkbox" id="MousePosition" class="regular-checkbox" value="MousePosition" onchange="updateMousePosition()">
            <label for="MousePosition"></label> Posición del ratón<br>
            <input type="checkbox" id="ZoomButton" class="regular-checkbox" value="ZoomButton" onchange="updateZoomButton()">
            <label for="ZoomButton"></label> Botón mapa entero<br>
            <input type="checkbox" id="ZoomPanel" class="regular-checkbox" value="ZoomPanel" onchange="updateZoomPanel()">
            <label for="ZoomPanel"></label> Panel de zoom<br>
