<body onload="init_Mapa1()">
    <div id="Mapa1"></div>
    <div id="Form1">
        <p>Selecciona el tipo de animación zoom</p>
        <form>
            <input type="radio" name="animation" id="animacion1">easeIn<br>
            <input type="radio" name="animation" id="animacion2">easeOut<br>
            <input type="radio" checked="true" name="animation" id="animacion3" onchange="updateRadio1()">inAndOut<br>
            <input type="radio" name="animation" id="animacion4" onchange="updateRadio1()">Linear<br>
            <button name="zIn" type="button" class="action-button animate blue" onclick="zoomIn()">Zoom In</button><br>
            <button name="zOut" type="button" class="action-button animate blue" onclick="zoomOut()">Zoom Out</button><br>
        </form>
        <p>Modifica la opacidad de la capa</p>
        <input type="number" id="Opacity" step="5" min="0" max="100" value="100" oninput="updateOpacity()"> Opacidad<br>
    </div>
</body>
